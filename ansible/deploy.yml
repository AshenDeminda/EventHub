---
- name: Deploy EventHub to EC2 - Option A build on server
  hosts: eventhub
  become: true

  vars:
    app_dir: /opt/eventhub
    app_user: ubuntu
    repo_url: https://github.com/AshenDeminda/EventHub.git
    repo_version: main

  tasks:
    - name: Install required packages
      ansible.builtin.apt:
        update_cache: true
        name:
          - git
          - docker.io
          - docker-compose-v2
        state: present

    - name: Ensure Docker service is running
      ansible.builtin.service:
        name: docker
        state: started
        enabled: true

    - name: Ensure app directory exists
      ansible.builtin.file:
        path: "{{ app_dir }}"
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: "0755"

    - name: Checkout/update repository
      ansible.builtin.git:
        repo: "{{ repo_url }}"
        dest: "{{ app_dir }}"
        version: "{{ repo_version }}"
        force: true
        update: true
      become_user: "{{ app_user }}"

    - name: Write .env file for Docker Compose
      ansible.builtin.copy:
        dest: "{{ app_dir }}/.env"
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: "0600"
        content: |
          # Generated by Ansible (do not edit on server manually)
          REACT_APP_API_URL={{ react_app_api_url | default('http://localhost:5000') }}
          JWT_SECRET={{ jwt_secret | default('change-me') }}
          MONGO_INITDB_ROOT_USERNAME={{ mongo_root_username | default('admin') }}
          MONGO_INITDB_ROOT_PASSWORD={{ mongo_root_password | default('password123') }}
          MONGO_INITDB_DATABASE={{ mongo_database | default('event-scheduler') }}

    - name: Stop existing containers (down)
      ansible.builtin.command: docker compose down
      args:
        chdir: "{{ app_dir }}"

    - name: Start containers with rebuild (up --build)
      ansible.builtin.command: docker compose up -d --build --remove-orphans
      args:
        chdir: "{{ app_dir }}"

    - name: Show running containers
      ansible.builtin.command: docker compose ps
      args:
        chdir: "{{ app_dir }}"
      register: compose_ps
      changed_when: false

    - name: Print docker compose ps
      ansible.builtin.debug:
        var: compose_ps.stdout_lines
